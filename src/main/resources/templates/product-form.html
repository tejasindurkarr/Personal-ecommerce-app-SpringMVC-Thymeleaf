<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            color: #00eaff;
            font-size: 28px;
        }

        form {
            width: 420px;
            margin: auto;
            margin-top: 20px;
            padding: 30px;
            background-color: #1b1b1b;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 238, 255, 0.12);
        }

        label {
            display: block;
            margin-top: 12px;
            font-size: 17px;
            color: #b7b7b7;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            outline: none;
            margin-top: 6px;
            font-size: 16px;
            border-radius: 6px;
            background-color: #2b2b2b;
            color: #ffffff;
        }

        input:focus {
            box-shadow: 0px 0px 6px #00eaff;
        }

        .error {
            color: #ff5252;
            font-size: 14px;
            margin-top: 4px;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 25px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #00eaff;
            color: #000;
            font-weight: bold;
            transition: 0.2s;
        }

        button:hover {
            background-color: #03b2c9;
        }

        .back {
            text-align: center;
            margin-top: 25px;
        }

        .back a {
            text-decoration: none;
            color: #00eaff;
            font-size: 18px;
            font-weight: bold;
        }

        .back a:hover {
            color: #03b2c9;
        }

        .popup {
            width: 300px;
            margin: auto;
            margin-top: 15px;
            padding: 12px;
            text-align: center;
            background: #00eaff;
            color: black;
            font-weight: bold;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<h2 th:text="${product.id != null ? 'Edit Product' : 'Add Product'}"></h2>

<div th:if="${msg != null}" class="popup" th:text="${msg}"></div>

<form th:action="@{/save}" method="post" th:object="${product}" enctype="multipart/form-data">

    <input type="hidden" th:field="*{id}" />

    <label>Name</label>
    <input type="text" th:field="*{name}" placeholder="Enter product name">
    <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

    <label>Price</label>
    <input type="number" step="0.01" th:field="*{price}" placeholder="Enter price">
    <p class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>

    <label>Quantity</label>
    <input type="number" th:field="*{qty}" placeholder="Enter quantity">
    <p class="error" th:if="${#fields.hasErrors('qty')}" th:errors="*{qty}"></p>

    <label>Product Image</label>
    <input type="file" name="imageFile" accept="image/*">

    <button type="submit" th:text="${product.id != null ? 'Update Product' : 'Add Product'}"></button>
</form>

<div class="back">
    <a href="/products">â¬… Back to All Products</a>
</div>

</body>
</html>
