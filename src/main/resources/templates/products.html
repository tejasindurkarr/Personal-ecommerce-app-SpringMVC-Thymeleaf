<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>All Products</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: white;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 80%;
        margin: 40px auto;
        background-color: #1e1e1e;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0px 0px 10px #000;
        color: white;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    h3 {
        color: #00eaff;
        font-size: 28px;
        margin: 0;
    }

    .btn {
        text-decoration: none;
        background-color: #00eaff;
        color: black;
        padding: 10px 18px;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        transition: 0.2s;
    }
    .btn:hover { background-color: #02c2d9; cursor: pointer; }

    .btn-edit {
        background-color: #0077ff;
        color: white;
        margin-right: 6px;
    }
    .btn-edit:hover { background-color: #005fcc; }

    .btn-delete {
        background-color: #ff0033;
        color: white;
    }
    .btn-delete:hover { background-color: #cc0028; }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th {
        background-color: #00eaff;
        color: black;
        padding: 12px;
        text-align: left;
        font-size: 18px;
    }

    td {
        padding: 12px;
        border-bottom: 1px solid #353535;
        font-size: 17px;
        color: #e8e8e8;
    }

    tr:hover { background-color: #232323; transition: 0.2s; }

    .no-data {
        text-align: center;
        font-size: 20px;
        margin-top: 20px;
        color: #ff5252;
    }
</style>

</head>
<body>

<div class="container">

    <div class="header">
        <h3>All Products</h3>
        <a th:href="@{/form}" class="btn">+ Add Product</a>
    </div>

<table>
    <tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Product QTY</th>
        <th>Image</th>
        <th>Action</th>
    </tr>

    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.qty}"></td>

        <td>
            <img th:if="${product.image != null}"
                 th:src="@{'/image/' + ${product.id}}"
                 width="80" height="80" style="border-radius:8px;"/>
            <span th:if="${product.image == null}">No Image</span>
        </td>

        <td>
            <a th:href="@{'/edit?id=' + ${product.id}}" class="btn btn-edit">Edit</a>
            <a th:href="@{'/delete?id=' + ${product.id}}" class="btn btn-delete"
               onclick="return confirm('Are you sure you want to delete this product?')">
                Delete
            </a>
        </td>
    </tr>
</table>

<p class="no-data" th:if="${#lists.isEmpty(products)}">⚠️ No Products Found</p>

</div>

</body>
</html>
